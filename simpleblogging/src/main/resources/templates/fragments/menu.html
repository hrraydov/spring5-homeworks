<div th:fragment="menu(path)" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a href="/" class="navbar-brand">Simple blogging</a>
            <ul class="navbar-nav mr-auto" th:if="${not #authorization.expression('hasAuthority(''ROLE_ANONYMOUS'')')}">
                <li class="nav-item" th:class="${path == 'posts'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/posts">Posts</a>
                </li>
                <li class="nav-item" th:class="${path == 'users'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" th:if="${not #authorization.expression('hasAuthority(''ROLE_ANONYMOUS'')')}">
                <li class="nav-item" th:class="${path == 'logout'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/account/logout">Logout</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" th:if="${#authorization.expression('hasAuthority(''ROLE_ANONYMOUS'')')}">
                <li class="nav-item" th:class="${path == 'login'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/account/login">Login</a>
                </li>
                <li class="nav-item" th:class="${path == 'register'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/account/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
