<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/layout}">

<head th:replace="fragments/head :: head('Login')" />

<body>

    <div th:replace="fragments/menu :: menu('/')" />

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Login page</h1>
            <form th:action="@{/account/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>:
                    <input type="email" id="email" name="email" class="form-control" autofocus="autofocus" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/foot :: foot" />
</body>

</html>
